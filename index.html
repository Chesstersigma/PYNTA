<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Level Game Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin: 0; 
      padding: 0; 
      background: #f8f8f8;
    }
    #game-container {
      max-width: 95vw;
      margin: 0 auto;
      padding: 2em 0 0 0;
    }
    #level { font-size: 2em; margin-bottom: 0.5em; }
    #timer { font-size: 1.2em; margin-bottom: 1em;}
    #progress {
      width: 90vw;
      max-width: 400px;
      height: 40px;
      border: 2px solid #000;
      border-radius: 20px;
      background: #e0e0e0;
      margin: 0 auto 2em auto;
      box-sizing: border-box;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%; 
      width: 0%; 
      background: linear-gradient(90deg, #6ee7b7, #3b82f6); 
      transition: width 0.2s; 
    }
    #action-btn {
      font-size: 1.5em;
      padding: 1em 2em;
      border: none;
      border-radius: 12px;
      background: #3b82f6;
      color: #fff;
      margin-top: 2em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s;
    }
    #action-btn:active {
      background: #2563eb;
    }
    @media (max-width: 600px) {
      #progress {
        height: 28px;
        border-width: 1px;
      }
      #action-btn {
        font-size: 1.1em;
        padding: 0.8em 1.5em;
      }
      #level {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="level">Level: 1</div>
    <div id="timer">Time: 30s</div>
    <div id="progress"><div id="progress-bar"></div></div>
    <button id="action-btn">Tap to Progress</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
